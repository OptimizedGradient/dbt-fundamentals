version: 2

sources:
    # Name source
  - name: stripe
    # Set Context
    database: raw
    schema: stripe
    # Set Tables
    tables:
        # Set up payment table
      - name: payment
        identifier: "payment"
        loaded_at_field: _batched_at
        # Set Source Freshness for orders table
        freshness:
            warn_after: {count: 24, period: hour}
            error_after: {count: 72, period: hour}