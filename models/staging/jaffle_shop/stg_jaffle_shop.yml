version: 2

models:
    # stg_customers model
  - name: stg_customers
    columns:
        # customer_id tests
      - name: customer_id
        tests:
          - unique
          - not_null

    # stg_orders model
  - name: stg_orders
    columns:
        # order_id tests
      - name: order_id
        tests:
          - unique
          - not_null
        # customer_id tests
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
        # status tests
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed