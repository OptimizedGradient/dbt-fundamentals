version: 2

sources:
    # Name source
  - name: jaffle_shop
    # Set Context
    database: raw
    schema: jaffle_shop
    # Set Tables
    tables:
        # Set up customers table
      - name: customers
        identifier: "customers"
        # Set up generic tests for src data
        columns:
          - name: id
            tests: 
              - unique
              - not_null
      
        # Set up orders table
      - name: orders
        identifier: "orders"
        # Set up generic tests for src data
        columns:
          - name: id
            tests:
              - unique
              - not_null
        # Set Source Freshness for orders table
        loaded_at_field: _etl_loaded_at
        freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}