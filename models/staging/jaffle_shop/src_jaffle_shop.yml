version: 2

sources:
    # Name source
  - name: jaffle_shop
    # Set Context
    database: raw
    schema: jaffle_shop
    # Set Tables
    tables:
        # Set up customers table
      - name: customers
        identifier: "customers"
        # Set up orders table
      - name: orders
        identifier: "orders"
        loaded_at_field: _etl_loaded_at
        # Set Source Freshness for orders table
        freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}